<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>

  <!-- Instant redirect -->
  <meta http-equiv="refresh" content="0; url=https://jeevanshree.in/">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://jeevanshree.in/">

  <!-- JavaScript fallback -->
  <script>
    window.location.replace("https://jeevanshree.in/");
  </script>
</head>

    Redirecting to 
    <a href="https://jeevanshree.in/">jeevanshree.in</a>…
  </p>
</body>
</html>
